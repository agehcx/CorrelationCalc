name: Refresh BTC/ETH Metrics

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests
          fi

      - name: Compute metrics JSON
        run: |
          python a.py --json web/data/latest.json --no-print --notional 100 --lookback-days 180

      - name: Commit updated data
        run: |
          if [[ -n "$(git status --porcelain web/data/latest.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add web/data/latest.json
            git commit -m "chore: refresh metrics"
            git push
          else
            echo "No changes to commit"
          fi
